<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renewable Energy Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='1015322.png') }}" type="image/x-icon">
</head>
<body class="fade-in">
    <div class="container">
        <h1>Renewable Energy Prediction</h1>
        <form action="/" method="POST">
            <label for="year">Select Year</label>
            <input list="years" name="year" id="year" placeholder="Search for a year..." required>
            <datalist id="years">
                {% for year in range(1950, 2051) %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </datalist>
            <button type="submit">Predict</button>
        </form>
        {% if prediction is not none %}
            <div class="result">
                <p>Year: <span>{{ year }}</span></p>
                <p class="output">Predicted Renewable Energy (MW): <span>{{ prediction }}</span></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
